<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Recommend">Recommend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
              <input name="user_input" type="text" class="form-control" /><br />
              <input type="submit" class="btn btn-lg btn-warning" />
            </form>
          </div>

          {% if data %} {% for i in data %}
          <div class="col-md-3" style="margin-top: 50px">
            <div class="card" style="background-color: black">
              <div class="card-body" style="width: 260px; height: 440px">

                  <img class="card-img-top" src="{{i[2]}}" style="
                  width: 200px;
                  height: 300px;margin-bottom : 19px;" />
                <h4 class="text-white"  style="font-size: 14px;">Book-{{i[0]}}</h4>
                <h4 class="text-white"  style="font-size: 19px;">Author-{{i[1]}}</h4>
              </div>
            </div>
          </div>
          {% endfor %}
          {% endif %}


        </div>
      </div>
    </div>
  </body>
</html>
